<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/user_center.css">
</head>

<body>
    <div id="app" class="container-fluid">
        <iframe src="./header.html" frameborder="0" scrolling="no" class="frame-div" onload="this.height=100"></iframe>
        <section class="container">
            <div>
                <span>当前位置：</span> <span>保利华都</span><a href="javascript:;">[切换地址]</a> <span>></span> 个人中心
            </div>
            <div>
                <div class="left-aside">
                    <ul>
                        <li>
                            <div>
                                <i class="iconfont">&#xe603;</i>
                                <span>
                                    个人中心
                                </span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="iconfont">&#xe62c;</i>
                                <span>
                                    我的订单
                                </span>
                            </div>
                            <p>近三个月订单</p>
                        </li>
                        <li>
                            <div>
                                <i class="iconfont">&#xe645;</i>
                                <span>
                                    我的资料
                                </span>
                            </div>
                            <p>个人资料</p>
                            <p>地址管理</p>
                        </li>
                        <li>
                            <div>
                                <i class="iconfont">&#xeb9a;</i>
                                <span>
                                    我的收藏
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="right-aside">
                    <div>
                        <img src="img/user/default-avatar.38e40d.png" alt="">
                        <div>
                            <p>晚上好，<span>{{user}}</span></p>
                            <p>晚饭叫外卖，不吸油烟，不洗碗筷！</p>
                        </div>
                    </div>
                    <div>
                        <div class="show_order">
                            <p>最近订单</p>
                            <p><a href="javascript:;">查看全部订单></a></p>
                        </div>
                        <div class="order_info">
                            <ul>
                                <li>
                                    <div>
                                        <div>
                                            <div class="order_img"></div>
                                            <p class="order_title">鹿角戏</p>
                                            <p>黑糖鹿丸鲜奶-大杯1份 / 黑糖珍珠奶茶-大杯1份</p>
                                            <a href="javascript:;">共<span>2</span>个菜品></a>
                                        </div>
                                        <div class="time">
                                            <p>2019-01-27</p>
                                            <p>15:15</p>
                                        </div>
                                        <div class="price">
                                            <p>￥38.50</p>
                                        </div>
                                        <div>
                                            <p>订单已取消</p>
                                            <p><a href="javascript:;">订单详情</a></p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="js/frame.js"></script>
    <script src="js/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                user:'',
                order_id:'',
            },
            created() {
                this.getUser();
            },
            methods: {
                getUser: function () {
                    var _self = this;
                    $.ajax({
                        type: "GET",
                        url: "/user/session",
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 200) {
                                _self.user = data.msg.name;
                            }
                        }
                    });
                },
                
            },
        })
    </script>
</body>

</html>
