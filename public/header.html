<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/content/header.css">
    <link rel="stylesheet" href="css/icon/iconfont.css">

    <script>
        $(function () {
            var fixedDom = $('.header')[0];
            window.onscroll = function () {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop > fixedDom.offsetTop) {
                    fixedDom.classList.add("fixed");
                }
                if (scrollTop <= fixedDom.offsetTop + 10) {
                    fixedDom.classList.remove("fixed");
                }
            }

            $('.show-btn').click(function(){
                if ($('.header-info').is(':visible')) {
                    $('.header-info').hide();
                } else {
                    $('.header-info').show();
                }
            })
            function header() {
                if ($('.header-menu').is(':hidden')) {
                    $('.show-btn').show()
                } else {
                    $('.show-btn').hide()
                    $('.header-info').hide()
                }
            }
            header()
            $(window).resize(function () {
                header()
            })

        })
    </script>

</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="nav container navbar-light">
                <div class="col-md-2 col-sm-3 col-xs-6">
                    <div class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a></div>
                </div>
                <div class="col-md-10 col-sm-9 col-xs-6">
                    <div class="header-right">
                        <div class="show-btn">
                            <i class="iconfont">&#xebd8;</i>
                        </div>
                        <div class="header-info">
                            <ul>
                                <li><a href="#">首页</a></li>
                                <li><a href="#">加盟</a></li>
                                <li><a href="user_index.html">点外卖</a></li>
                                <li><a href="#">关于我们</a></li>
                            </ul>
                        </div>
                        <div class="header-menu list-info">
                            <ul>
                                <li><a href="#">首页</a></li>
                                <li><a href="#">加盟</a></li>
                                <li><a href="user_index.html">点外卖</a></li>
                                <li><a href="#">关于我们</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>

</html>
