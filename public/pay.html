<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/icon/iconfont.css">
    <link href="css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/pay.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a></div>
            <div>收银台</div>
        </header>
        <section class="container">
            <div data-order="">
                <h3>
                    订单详情
                </h3>
                <hr>
                <div data-order-info="">
                    <p>
                        
                    </p>
                    <p>
                        支付金额
                        <span>
                            ￥48.10
                        </span>
                    </p>
                </div>
                <div data-small="">
                    <span></span>
                    <span>查看详情</span>
                    <i class="iconfont">&#xeb6d;</i>
                </div>
                <div data-big="">
                    <p>邓多多(先生) 150****2364</p>
                    <p>保利华都18栋D栋</p>
                    <p>-</p>
                    <ul>
                        <li>全料热干粉-细粉 X1</li>
                        <li>银耳汤-银耳汤 X1</li>
                        <li>新品 台湾热狗肠 X2</li>
                        <li>卤干子 X1</li>
                        <li>老蔡锅贴（煎饺）5个一份 X1</li>
                        <li>新品 养生 红豆糯米粥 X1</li>
                    </ul>
                    <span>收起详情</span>
                    <i class="iconfont">&#xeb6e;</i>
                </div>
            </div>
            <div data-pay="">
                <p>
                    <span>请选择支付方式</span>
                    <span>剩余支付时间<i>15分00秒</i>，逾期订单将自动取消</span>
                </p>
                <hr>
                <div>
                    <p>
                        第三方支付
                        <span>
                            ￥48.10
                        </span>
                    </p>
                    <div>
                        <div class="active">
                            <i class="iconfont">&#xe647;</i>
                            <span>支付宝</span>
                        </div>
                        <div>
                            <i class="iconfont">&#xe634;</i>
                            <span>微信支付</span>
                        </div>
                    </div>
                </div>
                <hr>
                <button>确认支付</button>
            </div>
        </section>
    </div>
    <script>
        $(function () {
            $('div[data-small]>span:last').click(function () {
                $('div[data-small]').hide();
                $('div[data-big]').show();
            })
            $('div[data-big]>span').click(function () {
                $('div[data-big]').hide();
                $('div[data-small]').show();
            })
            
            var urlParam = new URLSearchParams(location.search);
            var sid = urlParam.get('sid');
            var user = urlParam.get('user');
            var total = urlParam.get('total');
            $('div[data-order-info]>p>span').html(`￥${total}`)
            $('div[data-pay]>div>p>span').html(`￥${total}`)
            $.ajax({
                    url:'/user/saveOrder',
                    data:{
                        sid:sid,
                        user:user
                    },
                    type:'post',
                    dataType:'json'
                }).then((data) => {
                    console.log(data)
                    $('div[data-order-info]>p:first-child').html(`${data[0].shop_name}（外卖订单）`)
                    var $order_info = $('div[data-small]>span:first-child');
                    // $order_info.html(`${data[0].receiver}（先生） ${data[0].phone}${data[0].address}`)
                    var html = '';
                    for (const info of data) {
                        html += info.name + '，';
                    }
                    $order_info.html(`${data[0].receiver}（先生） ${data[0].phone}${data[0].address}-${html}`)

                    var $order_info_big = $('div[data-big]');
                    $order_info_big.children().first().html(`${data[0].receiver}先生 ${data[0].phone}`)
                    .next().html(data[0].address);

                    html = '';

                    for (const info of data) {
                        html += `<li>${info.name}</li>`
                    }

                    $order_info_big.children('ul').html(html);

                })

                var time_count = 900;
                var timer = setInterval(() => {
                    time_count --;
                    $('div[data-pay]>p>span>i').html(`${parseInt(time_count/60)}分${time_count%60}秒`)
                }, 1000)

                setTimeout(() => {
                    clearTimeout(timer)
                }, 900000)

                $('div[data-pay]>div>div>div').click(function(e){
                    if(e.target.nodeName == 'DIV'){
                        $(this).addClass('active').siblings('div').removeClass('active');
                    }
                })
        })
    </script>
</body>

</html>
