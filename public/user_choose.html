<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap3.7.css">
    <link rel="stylesheet" href="css/content/header.css">
    <style>
        body{
            background: #f5f5f5;
        }
        .detail-btn div a{
            background: #fff;  
            box-sizing: border-box;
            color: #333;
        }
        .new-list-btn{
            width: 96px;
            background: #fff url("img/small_img/order-list.png") no-repeat 10px 6px / 15px 18px!important;
            padding-left: 30px;
            box-sizing: border-box;
        }
        .row{
            width: 100%;
        }
        .address-icon{
            display: block;
            width: 14px!important;
            height: 30px!important;
            background: url("img/small_img/address-icon.png")no-repeat center center;
            background-size: 100%;
            float: left;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
        .select-address{
            background: url("img/small_img/up-icon.png") no-repeat right center;
            background-size: 20%;
            width: 60%;
            color: #e54c2a;
        }
        .select-address:hover{
            color: #e54c2a;
        }
        .change-address{
            width: 200px;
            height: 100px;
            background: #fff;
            top: 100%;
            left: 20%;
        }
    </style>
    <script>
        $(function () {
            $('#search').click(function () {
                $('.header-right').fadeOut();
                $('#search').fadeOut();
                setTimeout(() => {
                    $('.test').fadeIn();
                }, 500)

            });
            $('.close').click(function () {
                $('.test').fadeOut();
                setTimeout(() => {
                    $('.header-right').fadeIn();
                    $('#search').fadeIn();
                }, 500)
            })

            var fixedDom = $('.header')[0];
            window.onscroll = function () {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop > fixedDom.offsetTop) {
                    fixedDom.classList.add("fixed");
                }
                if (scrollTop <= fixedDom.offsetTop + 10) {
                    fixedDom.classList.remove("fixed");
                }
            }

            if ($('.hidden-sm').css('display') == 'none') {
                $('.show-btn').css('display', 'inline');
            } else {
                $('.show-btn').css('display', 'none')
            }
            $(window).resize(function () {
                if ($('.hidden-sm').css('display') == 'none') {
                    $('.show-btn').css('display', 'inline')
                } else {
                    $('#p2').removeClass('show');
                    $('.show-btn').css('display', 'none')
                }
            })

        })
    </script>

</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="nav container navbar-light">

                </div>

                <div class="col-md-10 col-sm-9 col-xs-6">
                    <div class="mgea-full-width">
                        <div class="header-right">
                            <div class="card">
                                <div class="card-header">
                                    <button type="button" class="btn show-btn navbar-toggler" data-toggle="collapse"
                                        data-target="#p2">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>

                                <div id="p2" class="collapse" data-parent="#parent">
                                    <div class="card-body">
                                        <ul class="list-unstyled">
                                            <li>
                                                <a href="#"> 首页</a></li>
                                            <li>
                                                <a href="#"> 加盟</a></li>
                                            <li>
                                                <a href="#"> 点外卖</a></li>
                                            <li>
                                                <a href="#"> 公告</a></li>
                                            <li>
                                                <a href="#"> 关于我们</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="header-menu hidden-sm hidden-xs list-info">
                                <ul>
                                    <li><a href="#">首页</a></li>
                                    <li><a href="#">加盟</a></li>
                                    <li><a href="#">点外卖</a></li>
                                    <li><a href="#">公告</a></li>
                                    <li><a href="#">关于我们</a></li>
                                    <li id="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="test">
                            <div class="input-group inner-test">
                                <input type="search" class="form-control search-cotain" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default search-icon" type="button"><span class="glyphicon glyphicon-search"
                                            aria-hidden="true"></span></button>
                                    <button class="btn btn-default search-icon" type="button"><span class="glyphicon glyphicon-remove close"
                                            aria-hidden="true"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="section">
                <div class="business-type">
                    <div class="row mt-5">
                        <div class="col-md-9 row m-0 position-relative">

</html>
