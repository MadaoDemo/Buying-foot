        body{

        .detail-btn div a{

    <script>
        $(function () {
            $('#search').click(function () {
                $('.header-right').fadeOut();
                $('#search').fadeOut();
                setTimeout(() => {
                    $('.test').fadeIn();
                }, 500)
                
            });
            $('.close').click(function () {
                $('.test').fadeOut();
                setTimeout(() => {
                    $('.header-right').fadeIn();
                    $('#search').fadeIn();
                }, 500)
            })
            
            var fixedDom = $('.header')[0];
            window.onscroll = function () {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop > fixedDom.offsetTop) {
                    fixedDom.classList.add("fixed");
                }
                if (scrollTop <= fixedDom.offsetTop + 10) {
                    fixedDom.classList.remove("fixed");
                }
            } 
            
            if ($('.hidden-sm').css('display') == 'none') {
                $('.show-btn').css('display', 'inline');
            } else {
                $('.show-btn').css('display', 'none')
            }
            $(window).resize(function () {
                if ($('.hidden-sm').css('display') == 'none') {
                    $('.show-btn').css('display', 'inline')
                } else {
                    $('#p2').removeClass('show');
                    $('.show-btn').css('display', 'none')
                }
            })
            
        })
        </script>

</head>
