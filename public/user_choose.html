<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap3.7.css">
    <link rel="stylesheet" href="css/content/header.css">
    <link rel="stylesheet" href="css/icon/iconfont.css">
    <link rel="stylesheet" href="css/user_choose.css">

    <script>
        $(function () {

            $.ajax({
                type: "GET",
                url: "/user/session",
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        $('.login_user').html(`<i class="iconfont">&#xe6a2;</i>${data.msg.name}`)
                        $('.login_user').click(function () {
                            return false;
                        })
                    }
                }
            });
            $('#search').click(function () {
                $('.header-right').fadeOut();
                $('#search').fadeOut();
                setTimeout(() => {
                    $('.test').fadeIn();
                }, 500)

            });
            $('.close').click(function () {
                $('.test').fadeOut();
                setTimeout(() => {
                    $('.header-right').fadeIn();
                    $('#search').fadeIn();
                }, 500)
            })

            var fixedDom = $('.header')[0];
            window.onscroll = function () {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop > fixedDom.offsetTop) {
                    fixedDom.classList.add("fixed");
                }
                if (scrollTop <= fixedDom.offsetTop + 10) {
                    fixedDom.classList.remove("fixed");
                }
            }

            if ($('.hidden-sm').css('display') == 'none') {
                $('.show-btn').css('display', 'inline');
            } else {
                $('.show-btn').css('display', 'none')
            }
            $(window).resize(function () {
                if ($('.hidden-sm').css('display') == 'none') {
                    $('.show-btn').css('display', 'inline')
                } else {
                    $('#p2').removeClass('show');
                    $('.show-btn').css('display', 'none')
                }
            })

            $('.select-address').click(function () {
                $('.change-address').toggle();
            })

            var urlParams = new URLSearchParams(location.search);
            var data = urlParams.get('address');

            var title_address = data.split('-');
            $('.address-icon+span').text(title_address[1] + ' ' + title_address[2])
            xhr_get_data('getlist', data, 0)

            $('.all').click(function(){
                $('.detail-list ul').html('');
                xhr_get_data('getlist', data, 0)
            })

            var shop_type = $('.type-detail div ul li a:not(.all)');

            var title_address = data.split('-');
            for (const shop of shop_type) {
                shop.onclick = function () {
                    console.log(data)
                    var text_content = this.textContent;
                    $('.detail-list ul').html('');
                    var addre = data.replace(/\s*/ig, '');
                    xhr_get_data('getlist_type', addre, text_content, 0)
                }
            }

            function xhr_get_data(...arr) {
                var queryStr = '';
                if (arr.length == 3) {
                    queryStr = `/${arr[0]}?address=${arr[1]}&n=${arr[2]}`
                } else {
                    queryStr = `/${arr[0]}?address=${arr[1]}&type=${arr[2]}&n=${arr[3]}`
                }
                var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var result = xhr.responseText;
                            var arr = JSON.parse(result);
                            for (const obj of arr) {

                                $('.detail-list ul').html(`${$('.detail-list ul').html()}<li>
                                    <img src="${obj.shop_img}" alt="">
                                    <p class="business-title">
                                        ${obj.shop_name}
                                    </p>
                                    <div class="star">
                                        <i class="iconfont">&#xec43;</i>
                                        <i class="iconfont">&#xec43;</i>
                                        <i class="iconfont">&#xec43;</i>
                                        <i class="iconfont">&#xec43;</i>
                                        <i class="iconfont">&#xec43;</i>
                                        <span>
                                            5分
                                        </span>
                                    </div>
                                    <p class="descript d-flex align-items-center">
                                        <span>起送:￥${obj.deliver_fee}</span>
                                        <span class="pl-3">配送费:￥${obj.deliver_cost}</span>
                                        <span>
                                            <i class="iconfont">&#xe784;</i>
                                            ${obj.deliver_time}分钟
                                        </span>
                                    </p>
                                    </li>`);

                            }

                        }
                    }
                    var addre = data.replace(/\s*/ig, '');
                    xhr.open('get', `/user${queryStr}`, true);
                    xhr.send(null);
                
            }
        })
    </script>

</head>

<body>
    <div class="container-fluid">
    <iframe src="./header.html" frameborder="0" scrolling="no" class="frame-div" onload="this.height=100"></iframe>
        
        <div class="container">
            <div class="section">
                <div class="business-type">
                    <div class="row m-0 mt-5">
                        <div class="col-lg-9 col-md-6 row m-0 position-relative">
                            <div class="col-lg-2 col-md-5 d-flex align-items-center pr-0">
                                <i class="address-icon"></i>
                                <span class="ml-2"></span>
                            </div>
                            <div class="col-lg-2 col-md-5 d-flex align-items-center p-0">

                                <a href="user_index.html" class="ml-3 mr-4 select-address">
                                    切换地址
                                </a>
                            </div>
                            <div class="position-absolute change-address">
                                <ul class="list-unstyled list-group m-0 p-0">
                                    <li class="list-group-item">武昌区</li>
                                    <li class="list-group-item">切换至新地址</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 row detail-btn m-0">
                            <div class="col-md-6 col-sm-3 col-xs-6 offset-6 p-0 m-0">
                                <a href="login.html" class="btn mr-1 login_user">注册/登录</a>
                            </div>
                            <div class="col-md-6 col-sm-3 col-xs-6 p-0 ">
                                <a href="#" class="new-list-btn fr btn">
                                    我的订单
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="type-detail row d-flex align-content-center m-0 pl-3 mt-2 pt-3 pb-3">
                        <div class="col-lg-1 col-md-12 p-0">
                            <div class="business-type-title">商家分类</div>
                        </div>
                        <div class="col-lg-7 col-md-8 col-sm-12">
                            <ul class="list-unstyled m-0">
                                <li>
                                    <a href="javascript:;" class="active all">全部</a>
                                </li>
                                <li>
                                    <a href="javascript:;">美食</a>
                                </li>
                                <li>
                                    <a href="javascript:;">正餐优选</a>
                                </li>
                                <li>
                                    <a href="javascript:;">精选小吃</a>
                                </li>
                                <li>
                                    <a href="javascript:;">鲜果购</a>
                                </li>
                                <li>
                                    <a href="javascript:;">下午茶</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 d-flex">
                            <input type="text" placeholder="搜索商家，美食" class="align-self-center pl-3">
                            <a href="#" class="d-flex align-items-center justify-content-center">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="detail-list m-0 mt-3">
                    <ul>
                    </ul>
                </div>
                <div class="load">

                </div>
            </div>
        </div>
        <iframe src="./footer.html" frameborder="0" scrolling="no" class="frame-div" onload="this.height=100"></iframe>

    </div>

    <script src="js/frame.js"></script>
</body>

</html>
