<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>
   
    用户名: <input type="text" id="uname" placeholder="昵称/邮箱/手机号" onblur="validate()"><span id="msg1"></span><br>
    密码: <input type="password" id="upwd"><br>
    性别: 
    <input type="radio" name="gender" id="g1" value="1" checked>
    <label for="g1">男</label>
    <input type="radio" name="gender" id="g2" value="0">
    <label for="g2">女</label><br>
    邮箱: <input type="email" id="email"><br>
    手机号: <input type="tel" id="phone"><br>
    真实姓名: <input type="text" name="user_name" id="user_name">
    <input type="hidden" id="avatar" value="../asset/img/img.jpg"><br>
    <!-- <input type="submit" value="登录" id="btn" disabled="disabled"> -->
    <input type="button" value="注册" id="btn" onclick="register()" >
    
    
    <script>
        function validate() {
            var xhr = new XMLHttpRequest();
                
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    var arr = JSON.parse(result)
                    msg1.innerHTML = arr.msg;
                    if (arr.code == 200) {
                        btn.removeAttribute('disabled');
                    } else if (arr.code == 401) {
                        btn.setAttribute('disabled', 'disable');
                    } else {
                        btn.setAttribute('disabled', 'disable');
                    }
                }
            }
            
            xhr.open('post', '/user/validate', true);

            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            var n = uname.value;
            var data = `name=${n}`;
            xhr.send(data);
        }
        function register() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    var arr = JSON.parse(result);
                    if (arr.code == 200) {
                        location.href='http://127.0.0.1:3000/user_list.html';
                    } else {
                        alert('插入失败');
                    }
                }
            }

            xhr.open('post', '/user/regist', true);

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
           
            var gens = $('input[name="gender"]');
            var gender = null;
            for (let i = 0; i < gens.length; i++) {
                if (gens[i].checked){
                    gender = gens[i].value;
                }
            } 
            
            var data = `name=${uname.value}&password=${upwd.value}&gender=${gender}&email=${email.value}&phone=${phone.value}&user_name=${user_name.value}&avatar=${avatar.value}`;
            xhr.send(data);
        }
    </script>
</body>
</html>
