<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>
<body>

    <input type="hidden" name="" id="uid">
    用户名: <input type="text" name="name" id="uname" placeholder="昵称/邮箱/手机号" onblur="validate()"><span id="msg1"></span><br><br>
    密码: <input type="text" name="password" id="password"><br>
    性别: 
    <input type="radio" name="gender" id="g1" value="1">
    <label for="g1">男</label>
    <input type="radio" name="gender" id="g2" value="0">
    <label for="g2">女</label><br>
    邮箱: <input type="email" name="email" id="email"><br>
    手机号: <input type="tel" name="phone" id="phone"><br>
    真实姓名: <input type="text" name="user_name" id="user_name"><br>
    <input type="button" value="保存修改" onclick="update_()">
   
    <script>
        $(function(){
            var urlParams = new URLSearchParams(location.search);
            var i = urlParams.get('id');
            uid.value = i;
            
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    var arr = JSON.parse(result);

                    uid.value = arr[0].id;
                    uname.value = arr[0].name;
                    password.value = arr[0].password;
                    email.value = arr[0].email;
                    phone.value = arr[0].phone;
                    user_name.value = arr[0].user_name;
                    
                    var genders = $('input[name="gender"]');
                    for (let i = 0; i < genders.length; i++) {
                        if (genders[i].value == arr[0].gender){
                            genders[i].setAttribute('checked','checked');
                        }
                        
                    }
                }
            }

            xhr.open('get', `/user/query?id=${i}`, true);

            xhr.send(null);
        })
        function update_(){
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    if (result == 'Update Success!!'){
                        location.href='http://127.0.0.1:3000/user_list.html'                            
                    } else {
                        alert(result);
                    }
                }
            }

            xhr.open('post', '/user/update', true);

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            var gens = $('input[name="gender"]');
            var gender = null;
            for (let i = 0; i < gens.length; i++) {
                if (gens[i].checked){
                    gender = gens[i].value;
                }
                
            }

            var data = `id=${uid.value}&name=${uname.value}&email=${email.value}&phone=${phone.value}&user_name=${user_name.value}&gender=${gender}&password=${password.value}`;
            xhr.send(data);
        } 
        function validate() {
            var xhr = new XMLHttpRequest();
                
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    var arr = JSON.parse(result)
                    msg1.innerHTML = arr.msg;
                    console.log(arr.msg);
                }
            }
            
            xhr.open('post', '/user/update_validate', true);

            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            var n = uname.value;
            var data = `name=${n}&id=${uid.value}`;
            xhr.send(data);
        }
    </script>
</body>
</html>
